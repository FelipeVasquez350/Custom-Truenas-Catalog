groups:
  - name: Lucius-VII Configuration
    description: Lucius-VII application configuration
  - name: User and Group Configuration
    description: Configure User and Group for Lucius-VII
  - name: Resource Limits
    description: Set CPU/memory limits for Kubernetes Pod

questions:
  - variable: luciusConfig
    label: "Lucius-VII Configuration"
    group: Lucius-VII Configuration
    schema:
      type: dict
      attrs:
        - variable: additionalEnvs
          label: Additional Environment Variables
          description: Configure additional environment variables for Lucius-VII.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: luciusRunAs
    label: ""
    group: User and Group Configuration
    schema:
      type: dict
      attrs:
        - variable: user
          label: User ID
          description: The user id that Lucius-VII will run as.
          schema:
            type: int
            min: 2
            default: 1000
            required: true
        - variable: group
          label: Group ID
          description: The group id that Lucius-VII will run as.
          schema:
            type: int
            min: 2
            default: 1000
            required: true
 
  - variable: enableResourceLimits
    label: Enable Pod resource limits
    group: Resource Limits
    schema:
      type: boolean
      default: false
  - variable: cpuLimit
    label: CPU Limit resource limits
    description: CPU resource limit allow  plain integer values with suffix m(milli) e.g 1000m, 100.
    group: Resource Limits
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^\\d+(?:\\.\\d+(?!.*m$)|m?$)"
      default: 4000m
  - variable: memLimit
    label: Memory Limit
    group: Resource Limits
    description: Memory limits is specified by number of bytes. Followed by quantity suffix like E,P,T,G,M,k and Ei,Pi,Ti,Mi,Gi,Ki can also be used. e.g 129e6, 129M, 128974848000m, 123Mi
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
      default: 8Gi